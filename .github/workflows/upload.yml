name: Deploy Laravel Project to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, mysql
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      # ✅ Upload project + .env file
      - name: Deploy to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "./app,./bootstrap,./config,./database,./public,./resources,./routes,./artisan,./composer.json,./composer.lock,./storage,./.htaccess,./.env"
          target: "domains/cleanin.rikkisaini.in/public_html/"
          overwrite: true

      - name: Run Laravel commands on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd "domains/cleanin.rikkisaini.in/public_html/"

            echo "---- Fixing permissions ----"
            mkdir -p bootstrap/cache
            mkdir -p storage/framework/{cache,sessions,views}
            mkdir -p storage/logs
            chmod -R 775 storage bootstrap/cache

            echo "---- Installing PHP dependencies ----"
            composer install --no-dev --optimize-autoloader

            echo "---- Running migrations ----"
            php artisan migrate --force
            php artisan db:seed --force || true

            echo "---- Recreating storage symlink ----"
            rm -rf public/storage
            ln -s $(pwd)/storage/app/public $(pwd)/public/storage

            echo "---- Clearing & caching configs ----"
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "✅ Deployment Completed Successfully!"
