name: Deploy Laravel Project to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl
          tools: composer

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4️⃣ Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 5️⃣ Build assets
      - name: Build assets
        run: npm run build

      # 6️⃣ Deploy code to Hostinger via SCP
      - name: Deploy to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "./app,./bootstrap,./config,./database,./public,./resources,./routes,./artisan,./composer.json,./composer.lock,./storage,./.htaccess,./vendor"
          target: "domains/cleanin.rikkisaini.in/public_html/"
          overwrite: true

      # 7️⃣ Run Laravel commands on the Hostinger server
      - name: Run Laravel commands on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd "domains/cleanin.rikkisaini.in/public_html/"

            echo "---- Creating storage & cache directories ----"
            mkdir -p bootstrap/cache
            mkdir -p storage/framework/{cache,sessions,views}
            mkdir -p storage/logs
            chmod -R 775 storage bootstrap/cache

            echo "---- Installing Composer dependencies on server ----"
            composer install --no-dev --optimize-autoloader

            echo "---- Refreshing migrations & seeding ----"
            php artisan migrate:fresh --force --seed

            echo "---- Recreating storage symlink ----"
            rm -rf public/storage
            php artisan storage:link || true

            # Set full permission recursively
            chmod -R 0777 storage
            chmod -R 0777 public/storage

            echo "---- Clearing & caching configs ----"
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "✅ Deployment Completed Successfully!"
